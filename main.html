<body>
	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling with ID Selectors</title>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
    }

    #red {
      background-color: red;
      border: 1px solid black;
    }

    #green {
      background-color: green;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <p id="yellow">This is Yellow Paragraph</p>
  <p id="red">This is Red Paragraph</p>
  <p id="green">This is Green Paragraph</p>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
